<mat-card [ngClass]="bgClass">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="icon-lg float-right">{{icon}}</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-actions style="padding:80px 0 0 0">
    <mat-card-title>{{count}}</mat-card-title>
    <mat-card-subtitle>{{label}}</mat-card-subtitle>
  </mat-card-actions>
</mat-card>
